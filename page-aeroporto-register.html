<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Aeroporto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="imageContainer">
            <img class="maybellineLogo" src="./assets/img/logoMaybellineBlackBackground.jpg" alt="Logo da empresa">
        </h1>
    </header>

    <main>
        <h1 class="pageTitle">Cadastro Aeroporto</h1>
        <section class="container">
            <form class="searchSection">
                <div class="mb-2 searchCPF">
                    <label for="searchCPF" class="form-label">CPF</label>
                    <input type="number" class="form-control" id="searchCPF">
                </div>
                <button type="submit" class="searchButton btn btn-dark">Pesquisar</button>
            </form>
            <hr>
        </section>
        <section class="registerSection container">
            <form>
                <div class="mb-3">
                    <label for="sellersName" class="form-label">Vendedora</label>
                    <input type="text" class="form-control" id="sellersName">
                </div>
                <div class="mb-3">
                    <label for="clientsName" class="form-label">Nome da Cliente</label>
                    <input type="text" class="form-control" id="clientsName">
                </div>
                <div class="mb-3">
                    <label for="clientsCPF" class="form-label">CPF</label>
                    <input type="number" class="form-control" id="clientsCPF">
                </div>
                <div class="mb-3">
                    <label for="clientsBirthday" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="clientsBirthday">
                </div>
                <div class="mb-3">
                    <label for="clientsNeighborhood" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="clientsNeighborhood">
                </div>
                <div class="mb-3">
                    <label for="clientsPhone" class="form-label">NÃºmero de Telefone</label>
                    <input type="tel" class="form-control" id="clientsPhone">
                </div>
                <div class="mb-2">
                    <label for="purchaseAmount" class="form-label">Valor da Compra</label>
                    <input type="number" class="form-control" id="purchaseAmount">
                </div>
                <button type="submit" class="btn btn-dark">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer class="mt-5">
        <h1 class="imageContainer">
            <img class="maybellineLogo" src="./assets/img/logoMaybellineBlackBackground.jpg" alt="Logo da empresa">
        </h1>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
